		<h2>Wish List Creator</h2>
		<form action="#" method="post" id="theForm">
		    <fieldset><legend>Add a Game to Wishlist</legend>
		        <div><label for="Name">Game Title</label><input type="text" name="firstName" id="Name" required></div>
		        <div><label for="Genre">Genre</label><select name="department" id="Genre">
		            <option value="Action/Adventure">Action/Adventure</option>
		            <option value="RPG">RPG</option>
		            <option value="Strategy">Strategy</option>
		            <option value="Shooter">Shooter</option>
		            <option value="Indie">Indie</option>
		            <option value="Sports">Sports</option>
		        </select></div>
		        <input type="submit" value="Add" id="submit">
		    </fieldset>
		    <h2>Wish List</h2>
		    <pre><div id = "output"></div></pre>
		</form>
